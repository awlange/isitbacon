<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="BaconNet">
    <meta name="author" content="Adrian Lange">

    <title>BaconNet</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/custom.css" rel="stylesheet">

  </head>

  <body>

    <div id="wrap">
        <div class="jumbotron center-text">
          <div class="container">
            <h1>BaconNet</h1>
            <br>
            <p>State-of-the-art bacon detection technology</p>
          </div>
        </div>

        <div id="upload-row" class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <label id="upload-button" class="btn btn-primary btn-lg btn-block" for="upload-input">
                    <input id="upload-input" type="file" style="display:none;" accept="image/jpeg" name="uploaded-image">
                    Upload JPEG Image
                </label>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div id="submit-row" class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <label id="submit-button" class="btn btn-default btn-lg btn-block disabled">
                    Submit Image
                </label>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div id="error-row" class="row hide">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="bs-component">
                <div class="alert alert-dismissible alert-danger center-text">
                    <button type="button" class="close"></button>
                    <strong>Too much bacon!</strong>
                    <br>
                    Sorry, but that file is too big. Try submitting a file less than 2 MB.
                </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div id="spinner-row" class="row hide">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <img src="static/img/spinner.gif" class="image-style" id="spinner">
            </div>
            <div class="col-md-3"></div>
        </div>

        <div id="data-row" class="row hide">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <p id="data" class="center-text">Put data here</p>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <img id="image-display" class="image-style" src="">
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <p class="center-text footer">Brought to you by <a href="http://adrianlange.com">Adrian Lange</a></p>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
{#    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>#}
    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
