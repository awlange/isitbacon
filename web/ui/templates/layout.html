<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="BaconNet">

    <title>BaconNet</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  <body>

    <div id="wrap">
        <div class="jumbotron center-text">
          <div class="container">
            <h1>BaconNet</h1>
            <br>
            <p>State-of-the-art bacon detection technology</p>
          </div>
        </div>

        <div id="upload-row" class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <label class="btn btn-primary btn-lg btn-block" for="my-file-selector">
                    <input id="my-file-selector" type="file" style="display:none;" accept="image/jpeg" name="uploaded-image">
                    Upload Image
                </label>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div id="submit-row" class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <label id="submit-button" class="btn btn-default btn-lg btn-block disabled">
                    Submit Image
                </label>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <img id="image-display" src="">
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <p class="center-text footer">Brought to you by Adrian Lange</p>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </div>
